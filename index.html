<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container text-center">
        <div class="row container-grid">
          <div class="column1 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <div class="img">
              <img src="/images/hero-image.png" alt="" class="login-img" />
            </div>
          </div>
          <div class="column2 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <div class="details mx-auto">
              <div class="login-details">
                <!-- logo image -->
                <div class="img2">
                  <img src="/images/logo.svg" alt="" srcset="" class="image2" />
                </div>

                <div class="content">
                  We are <span class="span1">experts</span> in business,
                  marketing,growth,&sales.
                </div>

                <div>
                  <p class="login">Login into your account</p>
                </div>

                <div class="form">
                  <form>
                    <div class="mb-3 inp">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Username"
                      />
                    </div>

                    <div class="mb-3 inp">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>

                    <div class="btn-details">
                      <button type="submit" class="log-btn">Login</button>

                      <a href="#" class="pass">Forgot Password?</a>
                    </div>
                  </form>
                </div>

                <div class="content2">
                  Are you a new member?<a href="" class="register">register here</a>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
